server:
  port: 8084

spring:
  application:
    name: scheme-service

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:dvgs}?sslmode=${POSTGRES_SSLMODE:prefer}
    username: ${POSTGRES_USER:dvgs}
    password: ${POSTGRES_PASSWORD:dvgs}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: ${DB_SCHEMA_SCHEME:scheme}
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    default-schema: ${DB_SCHEMA_SCHEME:scheme}
    schemas: ${DB_SCHEMA_SCHEME:scheme}

  security:
    oauth2:
      resourceserver:
        jwt:
          # Set issuer-uri in env-specific config; keeping placeholder to match other services
          issuer-uri: ${AUTH_ISSUER_URI:http://localhost:8081}

auth-service:
  base-url: ${AUTH_SERVICE_BASE_URL:http://localhost:8081}

scheme:
  application:
    reapply-cooldown-days: 30

attachments:
  minio:
    endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
    region: us-east-1
    bucket: ${MINIO_BUCKET_ATTACHMENTS:dvgs-attachments}
    access-key: ${MINIO_ACCESS_KEY:}
    secret-key: ${MINIO_SECRET_KEY:}
    presign-expiry-minutes: 15
    max-size-bytes: 5242880
    allowed-extensions: pdf,jpg,jpeg,png

kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
  scheme-topic: ${KAFKA_TOPIC_NOTIFICATION_EVENTS:notification-events}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
