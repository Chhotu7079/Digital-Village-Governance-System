server:
  port: ${SERVER_PORT:8084}

spring:
  application:
    name: scheme-service

  security:
    user:
      name: ${ACTUATOR_USER:actuator}
      password: ${ACTUATOR_PASS:actuator}
      roles: ACTUATOR
    oauth2:
      resourceserver:
        jwt:
          # Auth-service exposes a JWK set endpoint; using jwk-set-uri avoids requiring OIDC discovery.
          jwk-set-uri: ${AUTH_JWK_SET_URI:http://auth-service:8081/.well-known/jwks.json}
          # Optional OIDC issuer (only if you provide a real OIDC discovery endpoint)
          issuer-uri: ${AUTH_ISSUER_URI:}

  boot:
    admin:
      client:
        enabled: ${SBA_ENABLED:true}
        url: ${ADMIN_SERVER_URL:http://localhost:8088}
        username: ${ACTUATOR_USER:actuator}
        password: ${ACTUATOR_PASS:actuator}
        instance:
          prefer-ip: true

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:dvgs_scheme}?sslmode=${POSTGRES_SSLMODE:prefer}
    username: ${POSTGRES_USER:dvgs}
    password: ${POSTGRES_PASSWORD:dvgs}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: ${DB_SCHEMA_SCHEME:scheme}
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    default-schema: ${DB_SCHEMA_SCHEME:scheme}
    schemas: ${DB_SCHEMA_SCHEME:scheme}

auth-service:
  base-url: ${AUTH_SERVICE_BASE_URL:http://localhost:8081}

scheme:
  application:
    reapply-cooldown-days: 30

attachments:
  minio:
    endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
    region: us-east-1
    bucket: ${MINIO_BUCKET_ATTACHMENTS:dvgs-attachments}
    access-key: ${MINIO_ACCESS_KEY:}
    secret-key: ${MINIO_SECRET_KEY:}
    presign-expiry-minutes: 15
    max-size-bytes: 5242880
    allowed-extensions: pdf,jpg,jpeg,png

kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
  scheme-topic: ${KAFKA_TOPIC_NOTIFICATION_EVENTS:notification-events}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,configprops,threaddump,loggers
  endpoint:
    health:
      show-details: when_authorized

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
