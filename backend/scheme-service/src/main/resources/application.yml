server:
  port: 8084

spring:
  application:
    name: scheme-service

  datasource:
    url: jdbc:postgresql://localhost:5432/dvgs_scheme
    username: dvgs
    password: dvgs

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  security:
    oauth2:
      resourceserver:
        jwt:
          # Set issuer-uri in env-specific config; keeping placeholder to match other services
          issuer-uri: http://localhost:8081

auth-service:
  base-url: http://localhost:8081

scheme:
  application:
    reapply-cooldown-days: 30

attachments:
  minio:
    endpoint: http://localhost:9000
    region: us-east-1
    bucket: dvgs-attachments
    access-key: ${MINIO_ACCESS_KEY:}
    secret-key: ${MINIO_SECRET_KEY:}
    presign-expiry-minutes: 15
    max-size-bytes: 5242880
    allowed-extensions: pdf,jpg,jpeg,png

kafka:
  bootstrap-servers: localhost:9092
  scheme-topic: notification-events

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
