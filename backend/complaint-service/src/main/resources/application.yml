spring:
  application:
    name: complaint-service

  security:
    user:
      name: ${ACTUATOR_USER:actuator}
      password: ${ACTUATOR_PASS:actuator}
      roles: ACTUATOR

  boot:
    admin:
      client:
        enabled: ${SBA_ENABLED:true}
        url: ${ADMIN_SERVER_URL:http://localhost:8088}
        username: ${ACTUATOR_USER:actuator}
        password: ${ACTUATOR_PASS:actuator}
        instance:
          prefer-ip: true

  config:
    import: notification-templates.yml
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:dvgs_complaint}?sslmode=${POSTGRES_SSLMODE:prefer}
    username: ${POSTGRES_USER:dvgs}
    password: ${POSTGRES_PASSWORD:dvgs}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: ${DB_SCHEMA_COMPLAINT:complaint}
        format_sql: true
    show-sql: false
  flyway:
    enabled: true
    default-schema: ${DB_SCHEMA_COMPLAINT:complaint}
    schemas: ${DB_SCHEMA_COMPLAINT:complaint}

server:
  port: ${SERVER_PORT:8082}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,configprops,threaddump,loggers
  endpoint:
    health:
      show-details: when_authorized

auth:
  token:
    secret: ${AUTH_JWT_SECRET:bXktc3VwZXItc2VjcmV0LWtleS0xMjM0NTY3ODkwMTIzNDU2}
    issuer: dvgs-auth

attachments:
  base-path: uploads/complaints
  max-size-bytes: 5242880
  allowed-mime-types: ["image/png", "image/jpeg", "application/pdf"]
  download-secret: ${COMPLAINT_ATTACHMENTS_DOWNLOAD_SECRET:change-me}
  download-ttl-seconds: 300

notification-service:
  url: ${NOTIFICATION_SERVICE_URL:http://localhost:8083}/api/notifications

kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
  complaint-topic: ${KAFKA_TOPIC_COMPLAINT_EVENTS:complaint-events}

complaint:
  sla:
    check-interval: PT15M
    escalation-delay: PT0S
