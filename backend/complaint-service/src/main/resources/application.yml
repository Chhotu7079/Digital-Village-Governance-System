spring:
  application:
    name: complaint-service
  config:
    import: notification-templates.yml
  datasource:
    url: jdbc:postgresql://localhost:5432/dvgs_complaint
    username: dvgs
    password: dvgs
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  flyway:
    enabled: true

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

auth:
  token:
    secret: bXktc3VwZXItc2VjcmV0LWtleS0xMjM0NTY3ODkwMTIzNDU2
    issuer: dvgs-auth

attachments:
  base-path: uploads/complaints
  max-size-bytes: 5242880
  allowed-mime-types: ["image/png", "image/jpeg", "application/pdf"]
  download-secret: change-me
  download-ttl-seconds: 300

notification-service:
  url: http://localhost:8090/api/notifications

kafka:
  bootstrap-servers: localhost:9092
  complaint-topic: complaint-events

complaint:
  sla:
    check-interval: PT15M
    escalation-delay: PT0S
