server:
  port: 8083

spring:
  application:
    name: notification-service
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:dvgs}?sslmode=${POSTGRES_SSLMODE:prefer}
    username: ${POSTGRES_USER:dvgs}
    password: ${POSTGRES_PASSWORD:dvgs}

  flyway:
    enabled: true
    default-schema: ${DB_SCHEMA_NOTIFICATION:notification}
    schemas: ${DB_SCHEMA_NOTIFICATION:notification}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: ${DB_SCHEMA_NOTIFICATION:notification}
        format_sql: true
    show-sql: false
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: notification-service
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.dvgs.*"
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}

notification:
  channels:
    sms:
      enabled: true
      provider: twilio
      from: "+9100000000"
      account-sid: "${TWILIO_ACCOUNT_SID:dummy}"
      auth-token: "${TWILIO_AUTH_TOKEN:dummy}"
    whatsapp:
      enabled: true
      provider: twilio
      number: "+9100000000"
    email:
      enabled: false
      provider: ses
      from: "no-reply@dvgs.org"
    push:
      enabled: true
      provider: fcm
  template-cache-ttl: PT10M
  fallback-order:
    - WHATSAPP
    - SMS
    - PUSH
  retry:
    max-attempts: 5
    backoff-ms: 5000
  dlq:
    max-size: 1000

auth-client:
  jwk-set-uri: "${AUTH_SERVICE_JWKS:https://auth-service.local/.well-known/jwks.json}"
  shared-secret: "${AUTH_SHARED_SECRET:change-me}"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
logging:
  level:
    com.dvgs.notification: INFO
